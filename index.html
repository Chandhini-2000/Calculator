<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #495057;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #result {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .btn-operator {
            background-color: #17a2b8;
            color: white;
        }
        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
        .btn-equal {
            background-color: #28a745;
            color: white;
        }
        .btn-del {
            background-color: #ffc107;
            color: white;
        }
        .btn-number {
            background-color: #6c757d;
            color: white;
        }
        .btn-number:hover, .btn-operator:hover, .btn-clear:hover, .btn-equal:hover, .btn-del:hover {
            background-color: #5a6268;
        }
    </style>

    <script>
        function displayNumber(n) {
            document.getElementById("result").value += n;
        }

        function cleartext() {
            document.getElementById("result").value = "";
        }

        function operation() {
            result.value = eval(result.value);
        }

        function lastchar() {
            result.value = result.value.slice(0, -1);
        }
    </script> 
</head>
<body>
    <div class="calculator text-center">
        <h2 class="text-light">Calculator</h2>
        <input type="text" id="result" class="form-control mb-3" placeholder="Enter">

        <div>
            <button id="seven" class="btn btn-number" onclick="displayNumber(7)">7</button>
            <button id="eight" class="btn btn-number" onclick="displayNumber(8)">8</button>
            <button id="nine" class="btn btn-number" onclick="displayNumber(9)">9</button>
            <button id="mul" class="btn btn-operator" onclick="displayNumber('*')">*</button>
        </div>

        <div>
            <button id="four" class="btn btn-number" onclick="displayNumber(4)">4</button>
            <button id="five" class="btn btn-number" onclick="displayNumber(5)">5</button>
            <button id="six" class="btn btn-number" onclick="displayNumber(6)">6</button>
            <button id="sub" class="btn btn-operator" onclick="displayNumber('-')">-</button>
        </div>

        <div>
            <button id="one" class="btn btn-number" onclick="displayNumber(1)">1</button>
            <button id="two" class="btn btn-number" onclick="displayNumber(2)">2</button>
            <button id="three" class="btn btn-number" onclick="displayNumber(3)">3</button>
            <button id="add" class="btn btn-operator" onclick="displayNumber('+')">+</button>
        </div>

        <div>
            <button id="clear" class="btn btn-clear" onclick="cleartext()">AC</button>
            <button id="zero" class="btn btn-number" onclick="displayNumber(0)">0</button>
            <button id="div" class="btn btn-operator" onclick="displayNumber('/')">/</button>
            <button id="equal" class="btn btn-equal" onclick="operation()">=</button>
        </div>

        <div>
            <button id="del" class="btn btn-del" onclick="lastchar()">Del</button>
        </div>
    </div>
</body>
</html>
